<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập vào n => nhập vào m phần tử => in ra mảng vừa nhập</title>
</head>
<body>
    <script>
        let n = prompt('Nhập vào n phần tử mong muốn');
        let arr = [];
        for (let i = 0; i <= n-1; i++){
            let m = +prompt('Nhập giá trị cho các phần tử của mảng ');
            arr.push(m);
        }
        document.write(arr);

    </script>
</body>
</html>
