<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tích các phần tử trong mảng</title>
</head>
<body>
    <script>
        let tich = 1;
        let arr = [2, 3, 5, 6];
        for (let i = 0; i < arr.length; i++) {
            tich *= arr[i];
        }
        document.write(tich);
    </script>
</body>
</html>
