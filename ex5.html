<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính trung bình cộng các phần tử chia hết cho 3</title>
</head>
<body>
    <script>
        let tong = 1;
        let dem = 0;
        let arr = [2, 3, 5, 6, 7, 9];
        for (let i = 0; i < arr.length; i++) {
            if(arr[i]%3==0) {
                tong += arr[i];
                dem ++; // đếm số lần
            }
        }
        document.write(tong/dem);
    </script>
</body>
</html>
