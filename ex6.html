<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giá trị lớn nhất của mảng</title>
</head>
<body>
    <script>
        let num = [2, 3, 5, 6, 7, 9]; // tạo một mảng có tên num với 6 phần tử
        let max = num[0]; // khai báo biến max = phần tử đầu tiên của mảng num
        for (let i = 0; i < num.length; i++) { // sử dụng for để duyệt các phần tử trong mảng, sau đó so sánh với max.
            if(max < num[i]) {
                max = num[i];
            }
        }
        document.write(max);
    </script>
</body>
</html>
