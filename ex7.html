<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập vào a, tìm vị trí của a và in ra vị trí nếu tìm thấy, không tìm thấy thì in ra -1</title>
</head>
<body>
    <script>
        let a = prompt("Nhập vào a");
        let a_index = -1;
        let num = [2, 3, 5, 6, 7, 9];
        for (let i = 0; i < num.length; i++) {
            if(a == num[i]) {
                a_index = i;
                break;
            }
        }
        document.write(a_index);
    </script>
</body>
</html>
