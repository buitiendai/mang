<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyệt các phần tử của mảng với for</title>
</head>
<body>
    <script>
        let text ='';
        let cars = ['BMW', 'Volvo', 'Saab', 'Ford', 'Fiat', 'Audi', 'Toyota', 'Honda']; // phần tử chuỗi trong mảng sẽ có dấu '' bao quanh
        cars.push('Mercedes', 'Maybach');
        for (let i = 0; i < cars.length; i++) {
            text += cars[i] + "<br>";
        }
        document.write(text);
        document.write(cars.length);
    </script>
</body>
</html>
